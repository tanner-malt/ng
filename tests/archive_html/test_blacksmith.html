<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacksmith Building Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #2c3e50; color: white; }
        .building-info { background: #34495e; padding: 15px; margin: 10px 0; border-radius: 8px; }
        .test-result { background: #27ae60; padding: 10px; margin: 5px 0; border-radius: 4px; }
        .test-error { background: #e74c3c; padding: 10px; margin: 5px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Blacksmith Building Test</h1>
    <div id="test-results"></div>

    <script src="src/gameData.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const results = document.getElementById('test-results');
            let output = '<h2>Testing Blacksmith Building Data...</h2>';
            
            try {
                // Test building costs
                if (GameData.buildingCosts.blacksmith) {
                    output += '<div class="test-result">✅ Blacksmith building costs defined</div>';
                    output += `<div class="building-info">Costs: ${JSON.stringify(GameData.buildingCosts.blacksmith)}</div>`;
                } else {
                    output += '<div class="test-error">❌ Blacksmith building costs not found</div>';
                }
                
                // Test building production
                if (GameData.buildingProduction.blacksmith) {
                    output += '<div class="test-result">✅ Blacksmith production defined</div>';
                    output += `<div class="building-info">Production: ${JSON.stringify(GameData.buildingProduction.blacksmith)}</div>`;
                } else {
                    output += '<div class="test-error">❌ Blacksmith production not found</div>';
                }
                
                // Test construction time
                if (GameData.constructionTimes.blacksmith) {
                    output += '<div class="test-result">✅ Blacksmith construction time defined</div>';
                    output += `<div class="building-info">Construction Time: ${GameData.constructionTimes.blacksmith} days</div>`;
                } else {
                    output += '<div class="test-error">❌ Blacksmith construction time not found</div>';
                }
                
                // Test building info
                if (GameData.buildingInfo.blacksmith) {
                    output += '<div class="test-result">✅ Blacksmith building info defined</div>';
                    output += `<div class="building-info">
                        Icon: ${GameData.buildingInfo.blacksmith.icon}<br>
                        Name: ${GameData.buildingInfo.blacksmith.name}<br>
                        Description: ${GameData.buildingInfo.blacksmith.description}
                    </div>`;
                } else {
                    output += '<div class="test-error">❌ Blacksmith building info not found</div>';
                }
                
                // Test button formatting
                const buttonText = GameData.formatBuildingButton('blacksmith');
                if (buttonText && buttonText.includes('Blacksmith')) {
                    output += '<div class="test-result">✅ Blacksmith button formatting works</div>';
                    output += `<div class="building-info">Button Text: ${buttonText}</div>`;
                } else {
                    output += '<div class="test-error">❌ Blacksmith button formatting failed</div>';
                }
                
                output += '<h2>All Blacksmith Data:</h2>';
                output += `<div class="building-info">
                    <strong>Complete Blacksmith Configuration:</strong><br>
                    Costs: ${JSON.stringify(GameData.buildingCosts.blacksmith, null, 2)}<br>
                    Production: ${JSON.stringify(GameData.buildingProduction.blacksmith, null, 2)}<br>
                    Construction Time: ${GameData.constructionTimes.blacksmith} days<br>
                    Info: ${JSON.stringify(GameData.buildingInfo.blacksmith, null, 2)}
                </div>`;
                
            } catch (error) {
                output += `<div class="test-error">❌ Error during testing: ${error.message}</div>`;
                console.error('Test error:', error);
            }
            
            results.innerHTML = output;
        });
    </script>
</body>
</html>
