<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tutorial System Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #2c3e50; 
            color: white; 
            text-align: center;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        button:hover { background: #2980b9; }
        .status {
            background: #34495e;
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>üß™ New Tutorial System Test</h1>
    
    <div class="status">
        <h3>System Status</h3>
        <div id="status-info">Loading...</div>
    </div>
    
    <button onclick="testModal()">Test Simple Modal</button>
    <button onclick="testTutorial()">Test Tutorial System</button>
    <button onclick="clearStorage()">Clear Storage & Restart</button>

    <!-- Load new systems -->
    <script src="src/eventBus.js"></script>
    <script src="src/gameState.js"></script>
    <script src="src/simpleModal.js"></script>
    <script src="src/village.js"></script>
    <script src="src/simpleTutorial.js"></script>
    <script src="src/app.js"></script>

    <script>
        let game;
        
        function updateStatus() {
            const statusDiv = document.getElementById('status-info');
            const checks = [
                { name: 'SimpleModal', check: () => !!window.simpleModal },
                { name: 'showModal function', check: () => !!window.showModal },
                { name: 'SimpleTutorial', check: () => !!window.SimpleTutorial },
                { name: 'Game instance', check: () => !!game }
            ];
            
            let html = '';
            checks.forEach(({ name, check }) => {
                const status = check();
                const icon = status ? '‚úÖ' : '‚ùå';
                const color = status ? '#27ae60' : '#e74c3c';
                html += `<div style="color: ${color}">${icon} ${name}</div>`;
            });
            
            statusDiv.innerHTML = html;
        }
        
        async function testModal() {
            console.log('Testing simple modal...');
            try {
                const result = await window.showModal(
                    'Test Modal', 
                    '<p>This is a test of the new simple modal system!</p><p>Does it work correctly?</p>',
                    { icon: 'üß™' }
                );
                console.log('Modal result:', result);
                alert('Modal test result: ' + result);
            } catch (error) {
                console.error('Modal test error:', error);
                alert('Modal test failed: ' + error.message);
            }
        }
        
        async function testTutorial() {
            console.log('Testing tutorial system...');
            try {
                if (!game) {
                    game = new Game();
                    setTimeout(() => updateStatus(), 100);
                }
                
                if (game.tutorialManager) {
                    await game.tutorialManager.start();
                } else {
                    alert('Tutorial manager not available');
                }
            } catch (error) {
                console.error('Tutorial test error:', error);
                alert('Tutorial test failed: ' + error.message);
            }
        }
        
        function clearStorage() {
            localStorage.clear();
            alert('Storage cleared! Refreshing page...');
            location.reload();
        }
        
        // Initialize
        window.addEventListener('load', () => {
            setTimeout(() => {
                updateStatus();
                // Auto-create game instance
                try {
                    game = new Game();
                    setTimeout(() => updateStatus(), 500);
                } catch (error) {
                    console.error('Game creation error:', error);
                }
            }, 1000);
        });
    </script>
</body>
</html>
