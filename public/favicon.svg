<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#1a2742"/>
      <stop offset="100%" stop-color="#0f1a2e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffe066"/>
      <stop offset="40%" stop-color="#f0c030"/>
      <stop offset="100%" stop-color="#c8961e"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffe066"/>
      <stop offset="50%" stop-color="#f5d442"/>
      <stop offset="100%" stop-color="#c8961e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <!-- Subtle border -->
  <rect x="1" y="1" width="62" height="62" rx="11" fill="none" stroke="rgba(255,215,0,0.15)" stroke-width="1"/>
  <!-- Staircase steps (subtle gold tint) -->
  <rect x="2" y="18" width="18" height="3" rx="1" fill="rgba(255,215,0,0.08)"/>
  <rect x="16" y="28" width="18" height="3" rx="1" fill="rgba(255,215,0,0.08)"/>
  <rect x="30" y="39" width="18" height="3" rx="1" fill="rgba(255,215,0,0.08)"/>
  <!-- Letter I -->
  <g filter="url(#glow)">
    <rect x="7" y="2" width="6" height="24" rx="1.5" fill="url(#gold)" stroke="#a07818" stroke-width="0.6"/>
    <rect x="3" y="2" width="14" height="4.5" rx="1.5" fill="url(#goldShine)" stroke="#a07818" stroke-width="0.6"/>
    <rect x="3" y="21.5" width="14" height="4.5" rx="1.5" fill="url(#goldShine)" stroke="#a07818" stroke-width="0.6"/>
  </g>
  <!-- Letter D -->
  <g filter="url(#glow)">
    <rect x="17" y="10" width="6" height="24" rx="1.5" fill="url(#gold)" stroke="#a07818" stroke-width="0.6"/>
    <path d="M20,10 Q38,10 38,22 Q38,34 20,34" fill="none" stroke="url(#goldShine)" stroke-width="6" stroke-linecap="round"/>
    <path d="M20,10 Q38,10 38,22 Q38,34 20,34" fill="none" stroke="#a07818" stroke-width="0.6"/>
  </g>
  <!-- Letter B -->
  <g filter="url(#glow)">
    <rect x="31" y="20" width="6" height="24" rx="1.5" fill="url(#gold)" stroke="#a07818" stroke-width="0.6"/>
    <path d="M34,20 Q48,20 48,27 Q48,33 34,33" fill="none" stroke="url(#goldShine)" stroke-width="5.5" stroke-linecap="round"/>
    <path d="M34,33 Q50,33 50,39 Q50,44 34,44" fill="none" stroke="url(#goldShine)" stroke-width="5.5" stroke-linecap="round"/>
    <path d="M34,20 Q48,20 48,27 Q48,33 34,33" fill="none" stroke="#a07818" stroke-width="0.6"/>
    <path d="M34,33 Q50,33 50,39 Q50,44 34,44" fill="none" stroke="#a07818" stroke-width="0.6"/>
  </g>
  <!-- Small crown accent at top-right -->
  <path d="M49,3 L47,10 L50,7 L53,12 L56,7 L59,10 L57,3 Z" fill="url(#gold)" stroke="#a07818" stroke-width="0.5" opacity="0.5"/>
</svg>
