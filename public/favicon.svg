<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#1a2742"/>
      <stop offset="100%" stop-color="#0f1a2e"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffe066"/>
      <stop offset="40%" stop-color="#f0c030"/>
      <stop offset="100%" stop-color="#c8961e"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffe066"/>
      <stop offset="50%" stop-color="#f5d442"/>
      <stop offset="100%" stop-color="#c8961e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <!-- Subtle border -->
  <rect x="1" y="1" width="62" height="62" rx="11" fill="none" stroke="rgba(255,215,0,0.15)" stroke-width="1"/>
  <!-- Staircase steps (subtle gold tint) -->
  <rect x="4" y="14" width="18" height="2.5" rx="1" fill="rgba(255,215,0,0.08)"/>
  <rect x="20" y="27" width="18" height="2.5" rx="1" fill="rgba(255,215,0,0.08)"/>
  <rect x="36" y="40" width="18" height="2.5" rx="1" fill="rgba(255,215,0,0.08)"/>
  <!-- Letter I -->
  <g filter="url(#glow)">
    <rect x="7" y="4" width="4" height="16" rx="1" fill="url(#gold)" stroke="#a07818" stroke-width="0.6"/>
    <rect x="5" y="4" width="8" height="3" rx="1" fill="url(#goldShine)" stroke="#a07818" stroke-width="0.6"/>
    <rect x="5" y="17" width="8" height="3" rx="1" fill="url(#goldShine)" stroke="#a07818" stroke-width="0.6"/>
  </g>
  <!-- Letter D -->
  <g filter="url(#glow)">
    <rect x="21" y="17" width="4" height="16" rx="1" fill="url(#gold)" stroke="#a07818" stroke-width="0.6"/>
    <path d="M23,17 Q35,17 35,25 Q35,33 23,33" fill="none" stroke="url(#goldShine)" stroke-width="4.5" stroke-linecap="round"/>
    <path d="M23,17 Q35,17 35,25 Q35,33 23,33" fill="none" stroke="#a07818" stroke-width="0.6"/>
  </g>
  <!-- Letter B -->
  <g filter="url(#glow)">
    <rect x="37" y="30" width="4" height="16" rx="1" fill="url(#gold)" stroke="#a07818" stroke-width="0.6"/>
    <path d="M39,30 Q49,30 49,34.5 Q49,39 39,39" fill="none" stroke="url(#goldShine)" stroke-width="4" stroke-linecap="round"/>
    <path d="M39,39 Q50,39 50,42.5 Q50,46 39,46" fill="none" stroke="url(#goldShine)" stroke-width="4" stroke-linecap="round"/>
    <path d="M39,30 Q49,30 49,34.5 Q49,39 39,39" fill="none" stroke="#a07818" stroke-width="0.6"/>
    <path d="M39,39 Q50,39 50,42.5 Q50,46 39,46" fill="none" stroke="#a07818" stroke-width="0.6"/>
  </g>
  <!-- Small crown accent at top-right -->
  <path d="M48,4 L46,10 L49,8 L52,12 L55,8 L58,10 L56,4 Z" fill="url(#gold)" stroke="#a07818" stroke-width="0.5" opacity="0.5"/>
</svg>
