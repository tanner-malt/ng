<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test - Idle: Dynasty Builder</title>
    <link rel="stylesheet" href="game.css">
    <style>
        .test-box {
            width: 200px;
            height: 100px;
            background: red;
            margin: 20px;
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1>CSS Loading Test</h1>
    
    <div class="test-box">
        This should be a red box with blue border
    </div>
    
    <div id="village-grid" class="village-grid" style="position: relative; width: 800px; height: 500px; border: 2px solid green; background: #333;">
        <div class="terrain-tile grass" style="position: absolute; left: 0px; top: 0px; width: 50px; height: 50px; background: green; border: 1px solid white;">ðŸŒ±</div>
        <div class="terrain-tile water" style="position: absolute; left: 50px; top: 0px; width: 50px; height: 50px; background: blue; border: 1px solid white;">ðŸ’§</div>
        <div class="terrain-tile forest" style="position: absolute; left: 100px; top: 0px; width: 50px; height: 50px; background: darkgreen; border: 1px solid white;">ðŸŒ²</div>
    </div>
    
    <script>
        console.log('Testing CSS loading...');
        
        // Check if CSS is loading by examining computed styles
        const testBox = document.querySelector('.test-box');
        const villageGrid = document.querySelector('.village-grid');
        
        setTimeout(() => {
            const testBoxStyle = window.getComputedStyle(testBox);
            const villageGridStyle = window.getComputedStyle(villageGrid);
            
            console.log('Test box background:', testBoxStyle.backgroundColor);
            console.log('Test box width:', testBoxStyle.width);
            
            console.log('Village grid display:', villageGridStyle.display);
            console.log('Village grid position:', villageGridStyle.position);
            console.log('Village grid background:', villageGridStyle.backgroundColor);
            
            // Check if game.css loaded by looking for specific styles
            console.log('Village grid from CSS - any specific styling?');
            
        }, 100);
    </script>
</body>
</html>
