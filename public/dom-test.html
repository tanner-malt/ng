<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Structure Test</title>
    <link rel="stylesheet" href="game.css">
    <style>
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 9999;
            max-width: 300px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug-info">
        Loading debug info...
    </div>
    
    <!-- Copy the exact structure from game.html -->
    <div id="game-container">
        <nav id="view-navigation">
            <button class="nav-btn active" data-view="village" id="village-tab">Village</button>
            <button class="nav-btn" data-view="battle" id="battle-tab">Battle</button>
        </nav>
        
        <main id="game-content">
            <div id="village-view" class="game-view active">
                <div class="village-header">
                    <h2>Village Management</h2>
                    <div class="resource-panel">
                        <span>Food: <span id="food-count">100</span></span>
                        <span>Wood: <span id="wood-count">50</span></span>
                    </div>
                </div>
                
                <div class="village-content">
                    <div id="village-grid" class="village-grid">
                        <!-- Test terrain tiles -->
                        <div class="terrain-tile grass" style="position: absolute; left: 0px; top: 0px; width: 50px; height: 50px;">ðŸŒ±</div>
                        <div class="terrain-tile water" style="position: absolute; left: 50px; top: 0px; width: 50px; height: 50px;">ðŸ’§</div>
                        <div class="terrain-tile forest" style="position: absolute; left: 100px; top: 0px; width: 50px; height: 50px;">ðŸŒ²</div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        function updateDebugInfo() {
            const debugDiv = document.getElementById('debug-info');
            const gameContainer = document.getElementById('game-container');
            const villageView = document.getElementById('village-view');
            const villageGrid = document.getElementById('village-grid');
            
            const gameContainerStyle = window.getComputedStyle(gameContainer);
            const villageViewStyle = window.getComputedStyle(villageView);
            const villageGridStyle = window.getComputedStyle(villageGrid);
            
            debugDiv.innerHTML = `
                <strong>DOM Structure Test</strong><br>
                Game Container:<br>
                - Display: ${gameContainerStyle.display}<br>
                - Height: ${gameContainerStyle.height}<br>
                - Visibility: ${gameContainerStyle.visibility}<br><br>
                
                Village View:<br>
                - Display: ${villageViewStyle.display}<br>
                - Classes: ${villageView.className}<br>
                - Visibility: ${villageViewStyle.visibility}<br><br>
                
                Village Grid:<br>
                - Display: ${villageGridStyle.display}<br>
                - Position: ${villageGridStyle.position}<br>
                - Background: ${villageGridStyle.backgroundColor}<br>
                - Min-height: ${villageGridStyle.minHeight}<br><br>
                
                Terrain tiles: ${document.querySelectorAll('.terrain-tile').length}
            `;
        }
        
        setTimeout(updateDebugInfo, 100);
    </script>
</body>
</html>
