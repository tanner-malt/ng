<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle: Dynasty Builder - Debug</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div id="game-container">
        <nav id="view-navigation">
            <button class="nav-btn active">Village</button>
            <button class="nav-btn">Battle</button>
            <button class="nav-btn">Monarch</button>
            <button class="nav-btn">Throne</button>
        </nav>
        
        <main id="game-content">
            <div id="village-view" class="game-view active">
                <div class="village-header">
                    <h2>Village Management - Debug Mode</h2>
                    <div class="resource-panel">
                        <span>Food: 100</span>
                        <span>Wood: 50</span>
                        <span>Stone: 25</span>
                    </div>
                </div>
                
                <div class="village-content">
                    <div id="village-grid" class="village-grid">
                        <p style="color: white; padding: 20px;">Debug: Village grid visible</p>
                    </div>
                    
                    <div class="village-sidebar">
                        <div class="village-info">
                            <h3>Debug Mode</h3>
                            <p>This is a simplified version to test CSS rendering.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
