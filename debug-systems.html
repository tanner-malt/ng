<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug: Systems Test - Idle Dynasty Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .debug-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(44, 62, 80, 0.9);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .debug-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(52, 73, 94, 0.5);
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .debug-title {
            color: #f39c12;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .test-button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.4);
        }
        
        .test-button.secondary {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }
        
        .test-button.warning {
            background: linear-gradient(135deg, #e67e22, #d35400);
        }
        
        .log-area {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-ok { background: #27ae60; }
        .status-error { background: #e74c3c; }
        .status-warning { background: #f39c12; }
        
        .top-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .icon-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        #message-history-btn {
            background: linear-gradient(135deg, #8e44ad, #9b59b6);
            color: white;
        }
        
        #message-history-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(142, 68, 173, 0.4);
        }
        
        .achievement-btn {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }
        
        .achievement-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(243, 156, 18, 0.4);
        }
    </style>
</head>
<body>
    <div class="top-controls">
        <button id="message-history-btn" class="icon-btn" title="Message History">
            <span>üìú</span>
        </button>
        <button id="achievement-btn" class="icon-btn achievement-btn" title="Achievements">
            <span>üèÜ</span>
        </button>
    </div>

    <div class="debug-container">
        <h1 style="text-align: center; color: #f39c12; margin-bottom: 30px;">
            üõ†Ô∏è Systems Debug Console üõ†Ô∏è
        </h1>
        
        <!-- System Status Section -->
        <div class="debug-section">
            <div class="debug-title">üìä System Status</div>
            <div id="system-status">
                <div>Loading systems...</div>
            </div>
        </div>
        
        <!-- Modal System Tests -->
        <div class="debug-section">
            <div class="debug-title">ü™ü Modal System Tests</div>
            <button class="test-button" onclick="testBasicModal()">Test Basic Modal</button>
            <button class="test-button secondary" onclick="testPromiseModal()">Test Promise Modal</button>
            <button class="test-button secondary" onclick="testStyledModal()">Test Styled Modal</button>
        </div>
        
        <!-- Message History Tests -->
        <div class="debug-section">
            <div class="debug-title">üìú Message History Tests</div>
            <button class="test-button" onclick="testAddMessage()">Add Test Message</button>
            <button class="test-button secondary" onclick="testRoyalMessage()">Add Royal Message</button>
            <button class="test-button secondary" onclick="testAchievementMessage()">Add Achievement Message</button>
            <button class="test-button" onclick="testShowHistory()">Show Message History</button>
        </div>
        
        <!-- Achievement System Tests -->
        <div class="debug-section">
            <div class="debug-title">üèÜ Achievement System Tests</div>
            <button class="test-button" onclick="testUnlockAchievement()">Unlock Test Achievement</button>
            <button class="test-button secondary" onclick="testDynastyAchievement()">Unlock Dynasty Achievement</button>
            <button class="test-button secondary" onclick="testBuildingAchievement()">Unlock Building Achievement</button>
            <button class="test-button" onclick="testShowAchievements()">Show Achievements</button>
        </div>
        
        <!-- Tutorial System Tests -->
        <div class="debug-section">
            <div class="debug-title">üìö Tutorial System Tests</div>
            <button class="test-button" onclick="testStartTutorial()">Start Tutorial</button>
            <button class="test-button warning" onclick="testSkipTutorial()">Skip Tutorial</button>
            <button class="test-button secondary" onclick="testTutorialStep()">Test Single Step</button>
        </div>
        
        <!-- Game State Tests -->
        <div class="debug-section">
            <div class="debug-title">üéÆ Game State Tests</div>
            <button class="test-button" onclick="testAddResources()">Add Resources</button>
            <button class="test-button secondary" onclick="testGameState()">Check Game State</button>
            <button class="test-button warning" onclick="testResetSave()">Reset Save Data</button>
        </div>
        
        <!-- Debug Log -->
        <div class="debug-section">
            <div class="debug-title">üìù Debug Log</div>
            <button class="test-button secondary" onclick="clearLog()">Clear Log</button>
            <div id="debug-log" class="log-area">Debug console ready...\n</div>
        </div>
    </div>

    <!-- Load Game Scripts in Correct Order -->
    <script src="src/eventBus.js"></script>
    <script src="src/gameState.js"></script>
    <script src="src/simpleModal.js"></script>
    <script src="src/messageHistory.js"></script>
    <script src="src/achievements.js"></script>
    <script src="src/simpleTutorial.js"></script>
    
    <!-- Debug Script -->
    <script>
        // Debug logging function
        function debugLog(message, type = 'info') {
            const logArea = document.getElementById('debug-log');
            const timestamp = new Date().toLocaleTimeString();
            const typeSymbol = {
                'info': '‚ÑπÔ∏è',
                'success': '‚úÖ',
                'error': '‚ùå',
                'warning': '‚ö†Ô∏è'
            }[type] || '‚ÑπÔ∏è';
            
            logArea.textContent += `[${timestamp}] ${typeSymbol} ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
            console.log(`[Debug] ${message}`);
        }
        
        function clearLog() {
            document.getElementById('debug-log').textContent = 'Debug console cleared...\n';
        }
        
        // System initialization check
        function checkSystems() {
            const systems = [
                { name: 'EventBus', obj: window.eventBus },
                { name: 'GameState', obj: window.gameState },
                { name: 'SimpleModal', obj: window.simpleModal },
                { name: 'MessageHistory', obj: window.MessageHistory },
                { name: 'AchievementSystem', obj: window.AchievementSystem },
                { name: 'SimpleTutorial', obj: window.SimpleTutorial },
                { name: 'showModal (global)', obj: window.showModal }
            ];
            
            let statusHTML = '';
            systems.forEach(system => {
                const status = system.obj ? 'ok' : 'error';
                const statusText = system.obj ? 'Ready' : 'Not Available';
                statusHTML += `
                    <div style="margin: 5px 0;">
                        <span class="status-indicator status-${status}"></span>
                        ${system.name}: ${statusText}
                    </div>
                `;
                debugLog(`${system.name}: ${statusText}`, status === 'ok' ? 'success' : 'error');
            });
            
            document.getElementById('system-status').innerHTML = statusHTML;
        }
        
        // Initialize systems when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM loaded, initializing systems...', 'info');
            
            // Initialize systems
            try {
                // Initialize game state if not already done
                if (!window.gameState) {
                    window.gameState = gameState;
                    debugLog('GameState initialized', 'success');
                }
                
                // Initialize message history
                if (window.MessageHistory && !window.messageHistory) {
                    window.messageHistory = new window.MessageHistory();
                    debugLog('MessageHistory initialized', 'success');
                }
                
                // Initialize achievement system  
                if (window.AchievementSystem && !window.achievementSystem) {
                    window.achievementSystem = new window.AchievementSystem();
                    window.achievementSystem.startPeriodicCheck();
                    debugLog('AchievementSystem initialized', 'success');
                }
                
                // Initialize tutorial system
                if (window.SimpleTutorial && !window.tutorialSystem) {
                    window.tutorialSystem = new window.SimpleTutorial({
                        gameState: window.gameState,
                        tutorialActive: false
                    });
                    debugLog('SimpleTutorial initialized', 'success');
                }
                
                checkSystems();
                
                // Set up message history button
                const messageBtn = document.getElementById('message-history-btn');
                if (messageBtn && window.messageHistory) {
                    messageBtn.addEventListener('click', () => {
                        debugLog('Message history button clicked', 'info');
                        window.messageHistory.showHistory();
                    });
                    window.messageHistory.updateIcon();
                    debugLog('Message history button bound', 'success');
                }
                
                // Set up achievement button
                const achievementBtn = document.getElementById('achievement-btn');
                if (achievementBtn && window.achievementSystem) {
                    achievementBtn.addEventListener('click', () => {
                        debugLog('Achievement button clicked', 'info');
                        window.achievementSystem.showAchievements();
                    });
                    debugLog('Achievement button bound', 'success');
                }
                
            } catch (error) {
                debugLog(`Error during initialization: ${error.message}`, 'error');
                console.error('Initialization error:', error);
            }
        });
        
        // Test functions
        function testBasicModal() {
            debugLog('Testing basic modal...', 'info');
            if (window.showModal) {
                window.showModal('Test Modal', 'This is a basic modal test.', { icon: 'üß™' });
                debugLog('Basic modal shown', 'success');
            } else {
                debugLog('showModal not available', 'error');
            }
        }
        
        function testPromiseModal() {
            debugLog('Testing promise modal...', 'info');
            if (window.showModal) {
                window.showModal('Promise Test', 'This modal returns a promise.', { 
                    icon: 'üîó',
                    confirmText: 'Confirm',
                    cancelText: 'Cancel' 
                }).then(result => {
                    debugLog(`Promise modal result: ${result}`, 'success');
                });
            } else {
                debugLog('showModal not available', 'error');
            }
        }
        
        function testStyledModal() {
            debugLog('Testing styled modal...', 'info');
            if (window.showModal) {
                window.showModal('Styled Modal', 'This modal has custom styling.', {
                    icon: 'üé®',
                    style: { background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)' }
                });
                debugLog('Styled modal shown', 'success');
            } else {
                debugLog('showModal not available', 'error');
            }
        }
        
        function testAddMessage() {
            debugLog('Testing add message...', 'info');
            if (window.messageHistory) {
                window.messageHistory.addMessage(
                    'Debug Test Message',
                    'This is a test message created from the debug console.',
                    'info'
                );
                debugLog('Test message added', 'success');
            } else {
                debugLog('MessageHistory not available', 'error');
            }
        }
        
        function testRoyalMessage() {
            debugLog('Testing royal message...', 'info');
            if (window.messageHistory) {
                window.messageHistory.addRoyalMessage(
                    'Royal Decree',
                    'By royal decree, this is a test of the royal messaging system!'
                );
                debugLog('Royal message added', 'success');
            } else {
                debugLog('MessageHistory not available', 'error');
            }
        }
        
        function testAchievementMessage() {
            debugLog('Testing achievement message...', 'info');
            if (window.messageHistory) {
                window.messageHistory.addAchievementMessage(
                    'Test Achievement Unlocked',
                    'üèÜ You have unlocked the Debug Master achievement!'
                );
                debugLog('Achievement message added', 'success');
            } else {
                debugLog('MessageHistory not available', 'error');
            }
        }
        
        function testShowHistory() {
            debugLog('Testing show history...', 'info');
            if (window.messageHistory) {
                window.messageHistory.showHistory();
                debugLog('Message history shown', 'success');
            } else {
                debugLog('MessageHistory not available', 'error');
            }
        }
        
        function testUnlockAchievement() {
            debugLog('Testing unlock achievement...', 'info');
            if (window.achievementSystem) {
                // Create a test achievement
                window.achievementSystem.defineAchievement('debug_test', {
                    title: 'Debug Master',
                    description: 'Successfully tested the debug console',
                    icon: 'üõ†Ô∏è',
                    type: 'special',
                    reward: { gold: 100, prestige: 10 }
                });
                window.achievementSystem.unlock('debug_test');
                debugLog('Test achievement unlocked', 'success');
            } else {
                debugLog('AchievementSystem not available', 'error');
            }
        }
        
        function testDynastyAchievement() {
            debugLog('Testing dynasty achievement...', 'info');
            if (window.achievementSystem) {
                window.achievementSystem.unlock('first_dynasty');
                debugLog('Dynasty achievement unlocked', 'success');
            } else {
                debugLog('AchievementSystem not available', 'error');
            }
        }
        
        function testBuildingAchievement() {
            debugLog('Testing building achievement...', 'info');
            if (window.achievementSystem) {
                window.achievementSystem.unlock('town_center_built');
                debugLog('Building achievement unlocked', 'success');
            } else {
                debugLog('AchievementSystem not available', 'error');
            }
        }
        
        function testShowAchievements() {
            debugLog('Testing show achievements...', 'info');
            if (window.achievementSystem) {
                window.achievementSystem.showAchievements();
                debugLog('Achievements shown', 'success');
            } else {
                debugLog('AchievementSystem not available', 'error');
            }
        }
        
        function testStartTutorial() {
            debugLog('Testing start tutorial...', 'info');
            if (window.tutorialSystem) {
                window.tutorialSystem.start();
                debugLog('Tutorial started', 'success');
            } else {
                debugLog('Tutorial system not available', 'error');
            }
        }
        
        function testSkipTutorial() {
            debugLog('Testing skip tutorial...', 'info');
            if (window.tutorialSystem) {
                window.tutorialSystem.skip();
                debugLog('Tutorial skipped', 'success');
            } else {
                debugLog('Tutorial system not available', 'error');
            }
        }
        
        function testTutorialStep() {
            debugLog('Testing single tutorial step...', 'info');
            if (window.tutorialSystem) {
                window.tutorialSystem.showCurrentStep();
                debugLog('Tutorial step shown', 'success');
            } else {
                debugLog('Tutorial system not available', 'error');
            }
        }
        
        function testAddResources() {
            debugLog('Testing add resources...', 'info');
            if (window.gameState) {
                window.gameState.addResource('gold', 1000);
                window.gameState.addResource('food', 500);
                window.gameState.addResource('wood', 300);
                window.gameState.addResource('stone', 200);
                debugLog('Resources added: 1000 gold, 500 food, 300 wood, 200 stone', 'success');
            } else {
                debugLog('GameState not available', 'error');
            }
        }
        
        function testGameState() {
            debugLog('Testing game state...', 'info');
            if (window.gameState) {
                const resources = window.gameState.resources;
                debugLog(`Current resources: Gold: ${resources.gold}, Food: ${resources.food}, Wood: ${resources.wood}, Stone: ${resources.stone}`, 'info');
                debugLog('Game state check complete', 'success');
            } else {
                debugLog('GameState not available', 'error');
            }
        }
        
        function testResetSave() {
            debugLog('Testing reset save data...', 'warning');
            if (confirm('Are you sure you want to reset all save data? This cannot be undone.')) {
                localStorage.clear();
                debugLog('Save data cleared', 'warning');
                location.reload();
            }
        }
    </script>
</body>
</html>
