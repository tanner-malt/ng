<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Modal Test</title>
    <link rel="stylesheet" href="public/game.css">
    <style>
        body { 
            background: #2c3e50; 
            color: white; 
            padding: 20px; 
            font-family: Arial, sans-serif;
        }
        .test-section { 
            margin: 20px 0; 
            padding: 20px; 
            background: #34495e; 
            border-radius: 8px; 
        }
        .test-btn { 
            background: #3498db; 
            color: white; 
            border: none; 
            padding: 10px 15px; 
            margin: 5px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 14px;
        }
        .test-btn:hover { background: #2980b9; }
        .test-building {
            width: 60px;
            height: 60px;
            background: #2ecc71;
            border: 2px solid #27ae60;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .test-building:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.4);
        }
    </style>
</head>
<body>
    <h1>üèóÔ∏è Mini Modal System Test</h1>
    
    <div class="test-section">
        <h2>üìù Basic Mini Modals</h2>
        <button class="test-btn" onclick="testBasicModal()">Show Basic Modal</button>
        <button class="test-btn" onclick="testPositionedModal()">Show Positioned Modal</button>
        <button class="test-btn" onclick="testAutoCloseModal()">Auto-Close Modal (3s)</button>
    </div>
    
    <div class="test-section">
        <h2>üè† Building Info Simulation</h2>
        <p>Click on the buildings below to see mini modals:</p>
        <div class="test-building" onclick="showBuildingModal(this, 'house')" title="House">üè†</div>
        <div class="test-building" onclick="showBuildingModal(this, 'farm')" title="Farm">üåæ</div>
        <div class="test-building" onclick="showBuildingModal(this, 'townCenter')" title="Town Center">üèõÔ∏è</div>
        <div class="test-building" onclick="showBuildingModal(this, 'barracks')" title="Barracks">‚öîÔ∏è</div>
    </div>
    
    <div class="test-section">
        <h2>‚ö†Ô∏è System Status</h2>
        <div id="status-info">Loading...</div>
    </div>

    <!-- Load required scripts -->
    <script src="src/modalSystem.js"></script>

    <script>
        function testBasicModal() {
            if (window.modalSystem && window.modalSystem.showMiniModal) {
                window.modalSystem.showMiniModal({
                    title: 'Basic Test Modal',
                    content: `
                        <p>This is a basic mini modal!</p>
                        <p>Features:</p>
                        <ul style="margin: 8px 0; padding-left: 16px;">
                            <li>Lightweight design</li>
                            <li>Smooth animations</li>
                            <li>Click outside to close</li>
                        </ul>
                    `,
                    width: '280px'
                });
            } else {
                alert('Modal system not available!');
            }
        }
        
        function testPositionedModal() {
            if (window.modalSystem && window.modalSystem.showMiniModal) {
                window.modalSystem.showMiniModal({
                    title: 'Positioned Modal',
                    content: `
                        <p>This modal is positioned at specific coordinates!</p>
                        <p style="color: #3498db; font-weight: bold;">X: 200px, Y: 100px</p>
                    `,
                    width: '250px',
                    x: 200,
                    y: 100
                });
            }
        }
        
        function testAutoCloseModal() {
            if (window.modalSystem && window.modalSystem.showMiniModal) {
                window.modalSystem.showMiniModal({
                    title: 'Auto-Close Modal',
                    content: `
                        <p>‚è∞ This modal will close automatically in 3 seconds!</p>
                        <p style="color: #f39c12; font-size: 12px;">No need to click anything.</p>
                    `,
                    width: '260px',
                    autoClose: true,
                    autoCloseDelay: 3000
                });
            }
        }
        
        function showBuildingModal(element, buildingType) {
            const buildingData = {
                house: {
                    icon: 'üè†',
                    name: 'House',
                    production: { population: 5 },
                    cost: { wood: 10 }
                },
                farm: {
                    icon: 'üåæ',
                    name: 'Farm', 
                    production: { food: 10 },
                    cost: { wood: 15, stone: 5 }
                },
                townCenter: {
                    icon: 'üèõÔ∏è',
                    name: 'Town Center',
                    production: { efficiency: 1.2 },
                    cost: { wood: 50, stone: 25 }
                },
                barracks: {
                    icon: '‚öîÔ∏è',
                    name: 'Barracks',
                    production: { soldiers: 1 },
                    cost: { wood: 30, stone: 20, metal: 10 }
                }
            };
            
            const building = buildingData[buildingType];
            if (!building) return;
            
            let contentHTML = `
                <div style="text-align: center; margin-bottom: 12px;">
                    <div style="font-size: 28px; margin-bottom: 6px;">${building.icon}</div>
                    <div style="font-weight: bold; color: #3498db;">${building.name.toUpperCase()}</div>
                    <div style="color: #bdc3c7; font-size: 12px;">Level 1</div>
                </div>
                
                <div style="margin-bottom: 12px;">
                    <div style="color: #2ecc71; font-weight: bold; font-size: 12px; margin-bottom: 6px;">üìä PRODUCTION:</div>
            `;
            
            Object.keys(building.production).forEach(resource => {
                const amount = building.production[resource];
                const resourceIcon = {
                    food: 'üåæ',
                    population: 'üë•',
                    efficiency: '‚ö°',
                    soldiers: '‚öîÔ∏è'
                }[resource] || 'üì¶';
                
                contentHTML += `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3px;">
                        <span style="color: #ecf0f1; font-size: 11px;">${resourceIcon} ${resource}</span>
                        <span style="color: #2ecc71; font-weight: bold; font-size: 11px;">+${amount}</span>
                    </div>
                `;
            });
            
            contentHTML += `</div><div style="margin-bottom: 12px;">
                <div style="color: #e67e22; font-weight: bold; font-size: 12px; margin-bottom: 6px;">üí∞ COST:</div>
            `;
            
            Object.keys(building.cost).forEach(resource => {
                const amount = building.cost[resource];
                const resourceIcon = {
                    wood: 'ü™µ',
                    stone: 'ü™®',
                    metal: '‚öíÔ∏è'
                }[resource] || 'üì¶';
                
                contentHTML += `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 3px;">
                        <span style="color: #ecf0f1; font-size: 11px;">${resourceIcon} ${resource}</span>
                        <span style="color: #e67e22; font-size: 11px;">${amount}</span>
                    </div>
                `;
            });
            
            contentHTML += `</div>
                <div style="background: rgba(52, 152, 219, 0.2); padding: 8px; border-radius: 4px; text-align: center; border: 1px solid #3498db;">
                    <div style="color: #3498db; font-size: 11px;">üîß This is a demo modal!</div>
                </div>
            `;
            
            if (window.modalSystem && window.modalSystem.showMiniModal) {
                window.modalSystem.showMiniModal({
                    title: `${building.name} Info`,
                    content: contentHTML,
                    width: '280px',
                    targetElement: element,
                    className: 'building-info-modal'
                });
            }
        }
        
        // Check system status
        window.addEventListener('DOMContentLoaded', () => {
            const statusDiv = document.getElementById('status-info');
            let statusHTML = '<div style="color: #2ecc71;">‚úÖ System Status:</div><ul style="margin: 8px 0; padding-left: 16px; font-size: 12px;">';
            
            if (window.modalSystem) {
                statusHTML += '<li style="color: #2ecc71;">‚úÖ Modal System loaded</li>';
                if (window.modalSystem.showMiniModal) {
                    statusHTML += '<li style="color: #2ecc71;">‚úÖ Mini Modal function available</li>';
                } else {
                    statusHTML += '<li style="color: #e74c3c;">‚ùå Mini Modal function missing</li>';
                }
            } else {
                statusHTML += '<li style="color: #e74c3c;">‚ùå Modal System not loaded</li>';
            }
            
            statusHTML += '</ul>';
            statusDiv.innerHTML = statusHTML;
        });
    </script>
</body>
</html>
